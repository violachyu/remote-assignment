<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function loadDoc() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            for (var i = 1; i <= inputNum; i++) {
                let inputNum = document.getElementById('input').value;
                var sum = 0;
                sum += i;
            } return sum;
        }
        document.getElementById('ajax').innerHTML = 'Total: ' + xhr.responseText;
    }
    xhr.open("POST", "/getData?number=(inputNum)"); //?
    xhr.send(inputNum);

</script>

<body>
