<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-3 Assignment-3</title>
</head>
<script>
    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            let inputNum = document.getElementById('input').value;
            for (var i = 1; i <= inputNum; i++) {
                var sum = 0;
                sum += i;
            } return sum;
        }
        document.getElementById('ajax').innerHTML = 'Total: ' + xhr.responseText;
    }
    };
    xhr.open("GET", "/getData?number=" + inputNum);
    xhr.send();
</script>

<body>
    <h3>Please enter a number:</h3>
    <input type="text" id="input"></input>
    <button id="submit">Submit</button>
    <div id="ajax"></div>

</body>

</html>
