<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox.css">
    <title>Assignment-2</title>
</head>

<body>
    <header>
        <div class="main-header">
            <h5 class="name">Viola's Workspace</h5>
            <h5 class="slash">/</h5>
            <img src="girl.png" class="logo" width=30px height=30px>
            <ul class="main-nav">
                <li>About</li>
                <li>Profile</li>
                <li>Article</li>
                <li>Contact</li>
            </ul>
            <img src="menu.png" class="menu" width=30px height=30px>
        </div>
    </header>

    <div class="banner">
        <h1 class="headline">Welcome!</h1>
    </div>

    <div class="section">
        <h2 class="section-headline">Overview</h2>
        <ul class="section-box">
            <div class="top-box">
                <li>About</li>
                <li>Profile</li>
            </div>
            <div class="under-box">
                <li>Article</li>
                <li>Contact</li>
            </div>
        </ul>
    </div>

    <footer>
        <div class="main-footer">
            <span class="action">Call to Action</span>
        </div>
    </footer>

</body>

</html>
